{% extends 'user_sys/base.html' %}{% load static %} 

{% block title %}Query Form| Farm Education{% endblock title %} 

{% block head %}
<link rel="stylesheet" href="{% static 'user_sys/css/base.css' %}"> 
{% endblock head %}

{%block body %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form action=" " method="post">
            <div class="form-group">
                <label>Type of Soil:</label>
                <input type="text" class="form-control" name="d_id">
            </div>
            <div class="form-group">
                <label>Fertilizer: </label>
                <input type="text" class="form-control"  name="f_name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label>Middle Name:</label>
                <input type="text" class="form-control" name="m_name"  >
            </div>
            <div class="form-group">
            <label>Last Name:</label>
            <input type="text" class="form-control" name="l_name"  >
            </div>
            <div class="form-group">
            <label>Gender:</label>
            <input type="text" class="form-control" name="gender"  >
            </div>
            <div class="form-group">
            <label>Date of birth:</label>
            <input type="text" class="form-control"  name="dob">
            </div>
            <div class="form-group">
            <label>Aadhar Id:</label>
            <input type="text" class="form-control"  name="aadhar_id">
            </div>
            <div class="form-group">
            <label>Contact No.:</label>
            <input type="text" class="form-control"  name="contact_no">
            </div>
            <div class="form-group">
            <label>Camp Id:</label>
            <input type="text" class="form-control"  name="camp_id">
            </div>
            
            <div class="form-group">
            <label>Organ Id:</label>
            <input type="text" class="form-control"  name="o_id">
            </div>
            <div class="form-group">
            <label>Organ Name:</label>
            <input type="text" class="form-control"  name="o_name">
            </div>
            <div class="form-group">
            <label>Part/Side:</label>
            <input type="text" class="form-control"  name="part_side">
            </div>
            <div class="form-group">
            <label>Blood Group:</label>
            <input type="text" class="form-control"  name="blood_group">
            </div>
            <div class="form-group">
            <label>Height:</label>
            <input type="text" class="form-control"  name="height">
            </div>
            <div class="form-group">
            <label>Weight:</label>
            <input type="text" class="form-control"  name="weight">
            </div>
            <div class="form-group">
            <label>Address</label>
            <label>House Name:</label>
            <input type="text" class="form-control"  name="h_name">
            </div>
            <div class="form-group">
            <label>Society Name:</label>
            <input type="text" class="form-control"  name="s_name">
            
            </div>
            <div class="form-group">
            <label>City:</label>
            <input type="text" class="form-control"  name="city">
            </div>
            <div class="form-group">
            <label>Pincode:</label>
            <input type="text" class="form-control"  name="pincode">
            </div>
            <div class="form-group">
            <label>State:</label>
            <input type="text" class="form-control"  name="state">
            </div>
            <button type="submit" name="update" class="btn btn-primary">Add</button>
        </form>
        
       
    </div>
</div>
{%endblock body %}
